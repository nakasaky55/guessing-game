<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Guessing Game</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="container">
        <div class="row">
          <div class="col-lg-6 col-md-6 col-xs-12">
            <div id="gameOn">
              <div class="chance-display">
                <span id="chance-left"></span><span> chance left</span>
              </div>
              <div class="input-group mb-3">
                <div class="input-group-prepend input-group-text">
                  <span id="basic-addon1">Enter your guess</span>
                </div>
                <input
                  type="number"
                  class="form-control"
                  placeholder="Enter your guess"
                  aria-label="Username"
                  aria-describedby="basic-addon1"
                  id="numberInput"
                  autocomplete="off"
                />
                <div class="input-group-prepend input-group-text">
                 <span id="timing"></span>
                </div>
              </div>
              <div role="alert" id="alertResult">
                <!-- A simple danger alertâ€”check it out! -->
              </div>
              <div class="custom-container">
                <button
                  type="button"
                  class="btn custom-btn"
                  onclick="newGame()"
                >
                  Restart your Fate!
                </button>
                <button
                  type="button"
                  class="btn btn-dark"
                  onclick="mainFunction()"
                >
                  Try your luck!
                </button>
              </div>
            </div>
            <div id="gameOver">
              <p>
                <span id="announce"></span> <br />To start a new game please
                click "New Game"
              </p>
              <button class="btn btn-dark" onclick="newGame()">New Game</button>
            </div>
          </div>
          <div class="col-lg-6 col-md-6 col-xs-12">
            <div class="card text-center">
              <div class="card-header">
                Your past guess
              </div>
              <div class="card-body" id="guessHistory"></div>

              <div class="card-footer text-muted"></div>
            </div>
          </div>
        </div>
      </div>
      <div>
        <input type="text" name="" id="number" style="display: none" />
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
